<!DOCTYPE html>
<html>

<head>
    <title>Прибывалочка</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body style="background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);">
    <div class="container">
    <h1 style="text-align: left;padding: 0 0 6px 10px;border-left: 10px solid white; border-bottom: 2px solid white; color: white;">{{ stop }}</h1>
    
    <div class="list-group w-auto">
        {% for prediction in predictions %}
        <a href="/route?transportId={{ prediction['id_transport'] }}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
          <img src="/static/{{ prediction['type'] }}.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <h6 class="mb-0">{{ prediction['number'] }}  {{ prediction['type'] }}</h6>
              <p class="mb-0 opacity-75"><span style="background: blue; color:white; border-radius: 2px; width: 10px;">{{ prediction['time'] }}</span> {{ prediction['distance'] }} м до {{ prediction['stop'] }}</p>
            </div>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
