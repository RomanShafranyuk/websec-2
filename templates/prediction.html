<!DOCTYPE html>
<html>

<head>
    <title>Прибывалочка</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body style="background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);">
    <div class="container">
      <nav class="navbar navbar-light bg-light"
      style="background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="/static/icon.png" alt="" width="50" height="50" class="d-inline-block align-text-top"> </a>
        <h3 style="color:white; width:80%"><b>{{ stop }} </h3>

      </div>
    </nav>
    
    <div class="list-group w-auto">
      <ol class="list-group">
        {% for prediction in predictions %}
        <a href="/route?transportId={{ prediction['id_transport'] }}"
          class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">

            <div class="fw-bold"> <img src="/static/{{ prediction['type'] }}.png" alt="twbs" width="32" height="32"
                class="rounded-circle flex-shrink-0"> {{ prediction['number'] }} {{ prediction['type'] }}</div>
            </span> {{ prediction['distance'] }} м до {{ prediction['stop'] }}
          </div>
          <span class="badge bg-primary rounded-pill">{{ prediction['time'] }}</span>
        </a>
        {% endfor %}
      </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </div>
  </body>

</html>
