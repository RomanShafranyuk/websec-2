<!DOCTYPE html>
<html>

<head>
    <title>Прибывалочка</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}">
    <link href="{{ url_for('static', filename='stops.css') }}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
</head>


<body style="background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);">
    <div class="container">
        <nav class="navbar navbar-light bg-light"
        style="background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="/static/icon.png" alt="" width="50" height="50" class="d-inline-block align-text-top"> </a>
          <h3 style="color:white;"><b>Найдены следующие остановки </h3>
  
        </div>
      </nav>
        <ul class="list-group">
            {% for stop in stops %}
            <a href="/prediction?stopId={{stop['stop_id']}}" class="list-group-item list-group-item-action">{{
                stop['title'] }} <br>{{ stop['location'] }}<br>{{stop['side']}}</a>
            {% endfor %}
        </ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
